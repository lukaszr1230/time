<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Time Compare App</title>
</head>
<body>
    <h1>Compare Time in Your City and Another City</h1>

    <form method="POST" id="time-form">
        <label for="city">Enter city name:</label>
        <input type="text" id="city" name="city" value="{{ city }}" required />
        <button type="submit">Get Time</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if city_time %}
        <p>Current time in {{ city }}: <strong>{{ city_time }}</strong></p>

        <button id="compare-btn">Compare with your local time</button>

        <p id="comparison-result"></p>
    {% endif %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
